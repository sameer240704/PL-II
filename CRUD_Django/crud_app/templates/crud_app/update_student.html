<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include "crud_app/navbar.html" %}
    <h1 class="text-center mt-2">Update Student</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card bg-light bg-gradient">
            <div class="card-body">
              <form
                action="/crud_app/post_upd_student/{{student.id}}"
                method="POST"
              >
                {% csrf_token %}
                <!--Whenever using a POST Method you need to add
                a csrf token-->
                <div class="md-3">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    name="student_name"
                    id="name"
                    class="form-control"
                    placeholder="Enter your name"
                    value="{{student.name}}"
                    required
                  />
                </div>
                <div class="md-3 mt-3">
                  <label for="sap_id">SAP ID</label>
                  <input
                    type="text"
                    id="sap_id"
                    name="student_sap"
                    class="form-control"
                    placeholder="Enter your SAP ID"
                    value="{{student.sap_id}}"
                    required
                  />
                </div>
                <div class="md-3 mt-3">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="student_email"
                    class="form-control"
                    placeholder="Enter your email"
                    value="{{student.email}}"
                    required
                  />
                </div>
                <div class="md-3 mt-3">
                  <label for="mobile">Mobile No.</label>
                  <input
                    type="tel"
                    id="mobile"
                    name="student_mobile"
                    class="form-control"
                    placeholder="Enter your phone no."
                    value="{{student.mobile}}"
                  />
                </div>
                <div class="md-3 mt-3">
                  <label for="address">Address</label>
                  <textarea
                    id="address"
                    name="student_address"
                    rows="5"
                    class="form-control"
                    placeholder="Enter your address"
                  >
                        {{student.address}}
                </textarea
                  >
                </div>

                <div class="container text-center mt-3">
                  <button class="btn btn-primary">Update Student</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
