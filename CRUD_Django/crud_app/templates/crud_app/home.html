<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include "crud_app/navbar.html" %}
    <h1 class="text-center mt-2">CRUD Application</h1>
    <h2 class="text-center mt-5">List of Students</h2>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card bg-light bg-gradient">
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th class="col-2">NAME</th>
                    <th>SAP ID</th>
                    <th>EMAIL</th>
                    <th>PHONE</th>
                    <th class="col-3">ADDRESS</th>
                    <td></td>
                  </tr>
                </thead>
                <tbody>
                  {% for student in crud_app %}
                  <tr style="font-size: 14px">
                    <td>{{forloop.counter}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.sap_id}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.mobile}}</td>
                    <td>{{student.address}}</td>
                    <td>
                      <a
                        href="/crud_app/del_student/{{student.id}}"
                        class="btn btn-danger md-sm"
                        >Delete</a
                      >
                      <a
                        href="/crud_app/upd_student/{{student.id}}"
                        class="btn btn-success md-sm"
                        >Update</a
                      >
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
