<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AuthForm</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="title">
          <img src="./assets/earth.gif" alt="earth" class="earth" />
          <h1 class="text">ELYSIUM</h1>
          <img src="./assets/earth.gif" alt="earth" class="earth" />
        </div>
        <div class="wrapper1">
          <div class="astronaut"></div>
          <input
            name="celestian"
            type="text"
            class="celestian"
            placeholder="CELESTIAN FULL NAME"
          />
        </div>
        <div class="wrapper2">
          <div class="transformers"></div>
          <input
            name="cryptcode"
            type="password"
            class="cryptcode"
            placeholder="CRYPT CODE"
          />
        </div>
        <div class="wrapper3">
          <div class="email-comm"></div>
          <input
            name="commlink"
            type="email"
            class="commlink"
            placeholder="COMMLINK"
          />
        </div>
        <div class="wrapper4">
          <div class="phone"></div>
          <input
            name="phoneno"
            type="tel"
            class="phoneno"
            placeholder="STELLAR CONTACT ID"
          />
        </div>
        <div class="wrapper5">
          <div class="house"></div>
          <input name="home" type="text" class="home" placeholder="ADDRESS" />
        </div>
        <button class="submit"><h6>CELESTIAL ENTRY</h6></button>
      </form>
      <div class="welcome-user user-details">
        <div class="user-message">
          <h1 class="heading"></h1>
        </div>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
