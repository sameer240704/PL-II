<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Event Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>College Event Registration Form</h1>
    <form id="registrationForm">
      <label for="fullName">Full Name:</label><br />
      <input type="text" id="fullName" name="fullName" /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br />

      <label for="phoneNumber">Phone Number:</label><br />
      <input type="tel" id="phoneNumber" name="phoneNumber" /><br />

      <label for="event">Event:</label><br />
      <select id="event" name="event">
        <option value="">Select an event</option>
        <option value="workshop">Workshop</option>
        <option value="seminar">Seminar</option>
        <option value="conference">Conference</option></select
      ><br />

      <button class="submit" type="submit">Register</button>
    </form>

    <div id="registrationDetailsDiv" style="display: none">
      <div id="registrationDetails">
        <h2>Registration Details</h2>
        <p><strong>Full Name:</strong> <span id="regFullName"></span></p>
        <p><strong>Email:</strong> <span id="regEmail"></span></p>
        <p><strong>Phone Number:</strong> <span id="regPhoneNumber"></span></p>
        <p><strong>Event:</strong> <span id="regEvent"></span></p>
      </div>
      <button class="close">Close</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
